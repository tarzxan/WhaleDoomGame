<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DOOM-Inspired Shooter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Mobile Controls Overlay */
        #mobileControls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            pointer-events: none;
            z-index: 20;
            display: none;
        }
        #mobileControls.visible {
            display: block;
        }
        .joystick {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 100px;
            height: 100px;
            background: rgba(255, 107, 107, 0.2);
            border: 3px solid #ff6b6b;
            border-radius: 50%;
            pointer-events: all;
        }
        .joystick-knob {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #ff6b6b;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: none;
        }
        #fireButton {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 90px;
            height: 90px;
            background: rgba(255, 107, 107, 0.3);
            border: 4px solid #ff6b6b;
            border-radius: 50%;
            pointer-events: all;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        @media (max-width: 900px) {
            #mobileControls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Game Menu -->
        <div id="menu" class="screen">
            <div class="menu-content">
                <h1><i class="fas fa-crosshairs"></i> DOOM SHOOTER</h1>
                <button id="startButton" class="menu-button">
                    <i class="fas fa-play"></i> START GAME
                </button>
                <button id="instructionsButton" class="menu-button">
                    <i class="fas fa-info-circle"></i> INSTRUCTIONS
                </button>
            </div>
        </div>

        <!-- Instructions Screen -->
        <div id="instructions" class="screen hidden">
            <div class="instructions-content">
                <h2><i class="fas fa-gamepad"></i> CONTROLS</h2>
                <div class="controls-grid">
                    <div class="control-item">
                        <i class="fas fa-arrow-up"></i>
                        <span>W/S or Joystick - Move</span>
                    </div>
                    <div class="control-item">
                        <i class="fas fa-arrows-alt-h"></i>
                        <span>A/D or Swipe - Strafe</span>
                    </div>
                    <div class="control-item">
                        <i class="fas fa-mouse"></i>
                        <span>Swipe Screen - Look</span>
                    </div>
                    <div class="control-item">
                        <i class="fas fa-bullseye"></i>
                        <span>Tap Fire Button - Shoot</span>
                    </div>
                </div>
                <button id="backButton" class="menu-button">
                    <i class="fas fa-arrow-left"></i> BACK
                </button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen hidden">
            <div id="gameUI">
                <div class="ui-panel">
                    <div class="ui-item">
                        <i class="fas fa-heart"></i>
                        <span>Health: <span id="healthDisplay">100</span></span>
                    </div>
                    <div class="ui-item">
                        <i class="fas fa-crosshairs"></i>
                        <span>Score: <span id="scoreDisplay">0</span></span>
                    </div>
                    <div class="ui-item">
                        <i class="fas fa-skull"></i>
                        <span>Enemies: <span id="enemiesDisplay">5</span></span>
                    </div>
                </div>
            </div>
            <canvas id="gameCanvas" width="800" height="600"></canvas>

            <!-- Mobile Controls -->
            <div id="mobileControls">
                <div class="joystick" id="joystick">
                    <div class="joystick-knob" id="joystickKnob"></div>
                </div>
                <div id="fireButton">
                    <i class="fas fa-crosshairs"></i>
                </div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOver" class="screen hidden">
            <div class="game-over-content">
                <h2 id="gameOverTitle"><i class="fas fa-skull-crossbones"></i> GAME OVER</h2>
                <div class="final-stats">
                    <div class="stat-item">
                        <i class="fas fa-clock"></i>
                        <span>Time Survived: <span id="timeSurvived">0</span>s</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-skull"></i>
                        <span>Enemies Killed: <span id="finalKills">0</span></span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-layer-group"></i>
                        <span>Wave Reached: <span id="finalWave">0</span></span>
                    </div>
                </div>
                <div class="game-over-buttons">
                    <button id="restartButton" class="menu-button">
                        <i class="fas fa-redo"></i> PLAY AGAIN
                    </button>
                    <button id="menuButton" class="menu-button">
                        <i class="fas fa-home"></i> MAIN MENU
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
